<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>The Goat</title>
  <meta content="Jeffrey Edward Epstein" property="og:title" />
  <meta content="Jeffrey Edward Epstein was an American financier and child sex offender. He began his professional career as a teacher at the Dalton School." property="og:description" />
  <meta content="https://jorkin.it.com/" property="og:url" />

  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1&ipt=24130184d9a3c1855008376160967a67468addc110f50aab7a511cc334c0035f" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating emojis container */
    #emojiContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* so clicks go through */
      overflow: hidden;
      z-index: 0; /* behind everything */
    }

    .emoji {
      position: absolute;
      user-select: none;
      filter: drop-shadow(0 0 4px rgba(255, 255, 255, 0.5));
      animation-timing-function: ease-in-out;
      will-change: transform, opacity;
      opacity: 0.8;
      transform-origin: center center;
      text-shadow: 0 0 6px rgba(255 255 255 / 0.6);
    }

    /* Center video */
    #centerVideo {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
      display: block;
      z-index: 1;
    }

    /* Mute button */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
      z-index: 10;
      visibility: hidden; /* hide until audio starts */
    }

    #muteBtn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Overlay to get user click */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Floating island emojis -->
  <div id="emojiContainer"></div>

  <!-- Video muted autoplay -->
  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4" />
  </video>

  <!-- Audio starts muted -->
  <audio id="bgAudio" src="music/music.mp3" autoplay loop muted></audio>

  <!-- Mute/unmute button, hidden initially -->
  <button id="muteBtn" aria-label="Toggle Audio">üîà</button>

  <!-- Overlay asking user to click -->
  <div id="startOverlay">
    Click anywhere to start the music
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const overlay = document.getElementById('startOverlay');
    const emojiContainer = document.getElementById('emojiContainer');

    // Toggle mute button
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
    });

    // On user click on overlay: unmute audio and hide overlay + show mute button
    overlay.addEventListener('click', () => {
      audio.muted = false;  // unmute music
      muteBtn.textContent = 'üîä';
      muteBtn.style.visibility = 'visible';
      overlay.style.display = 'none';
      audio.play(); // just in case
    });

    // Emoji list - multiple related emojis for variety
    const emojiList = ['üèùÔ∏è', 'üå¥', '‚õµ', 'üåÖ', 'üåä'];

    // Create floating emojis
    const emojiCount = 40;
    const emojis = [];

    function randomBetween(min, max) {
      return min + Math.random() * (max - min);
    }

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

      // Random horizontal start position (0% - 100%)
      emoji.style.left = Math.random() * 100 + 'vw';
      // Random vertical start position (0% - 110%)
      emoji.style.top = randomBetween(0, 110) + 'vh';

      // Random font size between 16px and 48px
      emoji.style.fontSize = randomBetween(16, 48) + 'px';
      // Random opacity 0.4 to 0.9
      emoji.style.opacity = randomBetween(0.4, 0.9);

      // Animation duration 15 - 40 seconds
      const duration = randomBetween(15, 40);
      // Random delay to spread them out
      const delay = randomBetween(0, 40);

      // Drift in X: -30vw to +30vw
      const drift = randomBetween(-30, 30);

      // Rotation degrees -20 to 20
      const rotationStart = randomBetween(-20, 20);
      const rotationEnd = randomBetween(-20, 20);

      // Define animation style with keyframes for float + rotate + fade
      emoji.style.animation = `floatUp ${duration}s ease-in-out infinite`;
      emoji.style.animationDelay = `${delay}s`;

      // Save data for rotation in JS animation
      emoji.dataset.rotationStart = rotationStart;
      emoji.dataset.rotationEnd = rotationEnd;
      emoji.dataset.drift = drift;
      emoji.dataset.duration = duration;
      emoji.dataset.delay = delay;

      emojiContainer.appendChild(emoji);
      emojis.push(emoji);
    }

    for(let i = 0; i < emojiCount; i++) {
      createEmoji();
    }

    // JS to animate rotation and drifting for smoother control
    let lastTimestamp = null;
    function animate(timestamp) {
      if(!lastTimestamp) lastTimestamp = timestamp;
      const delta = (timestamp - lastTimestamp) / 1000; // seconds
      lastTimestamp = timestamp;

      emojis.forEach(emoji => {
        // Calculate elapsed animation time with delay & duration
        let elapsed = ((timestamp/1000) - (emoji.dataset.delay || 0)) % emoji.dataset.duration;
        let progress = elapsed / emoji.dataset.duration; // 0 to 1

        // Calculate vertical position (float up)
        // Starts at top +100vh, moves -120vh upwards
        const startY = 110;
        const moveY = -120;
        const currentY = startY + moveY * progress;
        emoji.style.top = currentY + 'vh';

        // Calculate horizontal drift with a sine wave for smooth side movement
        const drift = parseFloat(emoji.dataset.drift);
        const driftX = drift * Math.sin(progress * 2 * Math.PI);
        emoji.style.left = `calc(${emoji.style.left} + ${driftX}vw)`;

        // Calculate rotation
        const rotStart = parseFloat(emoji.dataset.rotationStart);
        const rotEnd = parseFloat(emoji.dataset.rotationEnd);
        const rot = rotStart + (rotEnd - rotStart) * progress;
        emoji.style.transform = `rotate(${rot}deg)`;

        // Fade in/out opacity (ease in-out)
        if(progress < 0.1) {
          emoji.style.opacity = (progress / 0.1) * (parseFloat(emoji.style.opacity) || 0.8);
        } else if (progress > 0.9) {
          emoji.style.opacity = ((1 - progress) / 0.1) * (parseFloat(emoji.style.opacity) || 0.8);
        } else {
          emoji.style.opacity = parseFloat(emoji.style.opacity) || 0.8;
        }
      });

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);

  </script>

  <style>
    /* Removed previous floatUp keyframe to let JS handle animation */
  </style>

</body>
</html>
