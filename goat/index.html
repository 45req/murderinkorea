<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>The Goat</title>
  <meta content="Jeffrey Edward Epstein" property="og:title" />
  <meta content="Jeffrey Edward Epstein was an American financier and child sex offender. He began his professional career as a teacher at the Dalton School." property="og:description" />
  <meta content="https://jorkin.it.com/" property="og:url" />
  <meta content="https://cdn.discordapp.com/attachments/1397687603536592976/1447028820757713128/iu_.png?ex=6936221b&is=6934d09b&hm=319ec9dd15ca8e5e961977c5db172516eb627cb60cc7249b57562fa533021c85" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1&ipt=24130184d9a3c1855008376160967a67468addc110f50aab7a511cc334c0035f" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating emojis container */
    #emojiContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* so clicks go through */
      overflow: hidden;
      z-index: 0; /* behind everything */
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      user-select: none;
      animation-timing-function: linear;
      will-change: transform;
      opacity: 0.8;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.7));
    }

    /* Center video */
    #centerVideo {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
      display: block;
      z-index: 1;
    }

    /* Mute button */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
      z-index: 10;
      visibility: hidden; /* hide until audio starts */
    }

    #muteBtn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Overlay to get user click */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Floating island emojis -->
  <div id="emojiContainer"></div>

  <!-- Video muted autoplay -->
  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4" />
  </video>

  <!-- Audio starts muted -->
  <audio id="bgAudio" src="music/music.mp3" autoplay loop muted></audio>

  <!-- Mute/unmute button, hidden initially -->
  <button id="muteBtn" aria-label="Toggle Audio">üîà</button>

  <!-- Overlay asking user to click -->
  <div id="startOverlay">
    Click anywhere to start the music
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const overlay = document.getElementById('startOverlay');
    const emojiContainer = document.getElementById('emojiContainer');

    // Toggle mute button
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
    });

    // On user click on overlay: unmute audio and hide overlay + show mute button
    overlay.addEventListener('click', () => {
      audio.muted = false;  // unmute music
      muteBtn.textContent = 'üîä';
      muteBtn.style.visibility = 'visible';
      overlay.style.display = 'none';
      audio.play(); // just in case
    });

    // Create floating emojis
    const emojiCount = 25;
    const emojis = [];

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = 'üèùÔ∏è'; // island emoji

      // Random horizontal start position
      emoji.style.left = Math.random() * 100 + 'vw';
      // Start below the viewport (100vh to 110vh)
      emoji.style.top = (100 + Math.random() * 10) + 'vh';
      // Random size between 16px and 36px font size
      emoji.style.fontSize = (16 + Math.random() * 20) + 'px';
      // Random opacity
      emoji.style.opacity = 0.5 + Math.random() * 0.5;

      // Random animation duration (10 to 25 seconds)
      const duration = 10 + Math.random() * 15;
      emoji.style.animation = `floatUp ${duration}s linear infinite`;

      // Random horizontal drifting using CSS variable
      const drift = (Math.random() - 0.5) * 50; // -25 to +25 vw
      emoji.style.setProperty('--drift', drift + 'vw');

      emojiContainer.appendChild(emoji);
      emojis.push(emoji);
    }

    for (let i = 0; i < emojiCount; i++) {
      createEmoji();
    }

  </script>

  <style>
    /* Float up animation with side drift using CSS variable */
    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateX(var(--drift)) translateY(-120vh);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
