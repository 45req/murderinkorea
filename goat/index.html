<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>The Goat</title>
  <meta content="Jeffrey Edward Epstein" property="og:title" />
  <meta content="Jeffrey Edward Epstein was an American financier and child sex offender. He began his professional career as a teacher at the Dalton School." property="og:description" />
  <meta content="https://jorkin.it.com/" property="og:url" />
  <meta content="https://cdn.discordapp.com/attachments/1397687603536592976/1447028820757713128/iu_.png?ex=6936221b&is=6934d09b&hm=319ec9dd15ca8e5e961977c5db172516eb627cb60cc7249b57562fa533021c85" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1&ipt=24130184d9a3c1855008376160967a67468addc110f50aab7a511cc334c0035f" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating emojis container */
    #emojiContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none; /* so clicks go through */
      overflow: hidden;
      z-index: 0; /* behind everything */
    }

    .emoji {
      position: absolute;
      user-select: none;

      /* Smaller font size */
      font-size: 8px;

      /* Pixelated look by boosting contrast & saturation */
      filter: contrast(200%) saturate(150%);

      /* Sharp white shadow to simulate pixel edges */
      text-shadow:
        1px 0 white,
        -1px 0 white,
        0 1px white,
        0 -1px white;

      opacity: 0.9;
      transform-origin: center center;

      will-change: transform, opacity;
    }

    /* Center video */
    #centerVideo {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
      display: block;
      z-index: 1;
    }

    /* Mute button */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
      z-index: 10;
      visibility: hidden; /* hide until audio starts */
    }

    #muteBtn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Overlay to get user click */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Floating island emojis -->
  <div id="emojiContainer"></div>

  <!-- Video muted autoplay -->
  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4" />
  </video>

  <!-- Audio starts muted -->
  <audio id="bgAudio" src="music/music.mp3" autoplay loop muted></audio>

  <!-- Mute/unmute button, hidden initially -->
  <button id="muteBtn" aria-label="Toggle Audio">üîà</button>

  <!-- Overlay asking user to click -->
  <div id="startOverlay">
    Click anywhere to start the music
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const overlay = document.getElementById('startOverlay');
    const emojiContainer = document.getElementById('emojiContainer');

    // Toggle mute button
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
    });

    // On user click on overlay: unmute audio and hide overlay + show mute button
    overlay.addEventListener('click', () => {
      audio.muted = false;  // unmute music
      muteBtn.textContent = 'üîä';
      muteBtn.style.visibility = 'visible';
      overlay.style.display = 'none';
      audio.play(); // just in case
    });

    const emojiList = ['üèùÔ∏è', 'üå¥', '‚õµ', 'üåÖ', 'üåä'];
    const emojiCount = 40;
    const emojis = [];

    function randomBetween(min, max) {
      return min + Math.random() * (max - min);
    }

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];

      const vw = window.innerWidth / 100;
      const vh = window.innerHeight / 100;

      // Random horizontal position in px
      emoji.style.left = (randomBetween(0, 100) * vw) + 'px';

      // Start exactly at bottom (100vh)
      emoji.startTop = 100 * vh;

      emoji.currentTop = emoji.startTop;
      emoji.currentLeft = parseFloat(emoji.style.left);

      // Random size smaller (8 to 20px)
      emoji.style.fontSize = randomBetween(8, 20) + 'px';

      // Random opacity 0.4 to 0.9
      emoji.style.opacity = randomBetween(0.4, 0.9);

      // Drift in px (-20vw to +20vw)
      emoji.drift = randomBetween(-20, 20) * vw;

      // Rotation degrees -20 to 20
      emoji.rotationStart = randomBetween(-20, 20);
      emoji.rotationEnd = randomBetween(-20, 20);

      // Duration 15 - 40 seconds
      emoji.duration = randomBetween(15, 40);

      // Delay 0 to duration seconds
      emoji.delay = randomBetween(0, emoji.duration);

      emojiContainer.appendChild(emoji);
      emojis.push(emoji);
    }

    for(let i = 0; i < emojiCount; i++) {
      createEmoji();
    }

    let lastTimestamp = null;

    function animate(timestamp) {
      if(!lastTimestamp) lastTimestamp = timestamp;
      const elapsedTime = (timestamp - lastTimestamp) / 1000;
      lastTimestamp = timestamp;

      emojis.forEach(emoji => {
        let totalElapsed = ((timestamp / 1000) - emoji.delay) % emoji.duration;
        if (totalElapsed < 0) totalElapsed += emoji.duration;
        let progress = totalElapsed / emoji.duration;

        // Float upwards by 100vh (full viewport height)
        emoji.currentTop = emoji.startTop - (progress * window.innerHeight);

        // Horizontal sine drift
        const driftX = emoji.drift * Math.sin(progress * 2 * Math.PI);

        // Rotation lerp
        const rotation = emoji.rotationStart + (emoji.rotationEnd - emoji.rotationStart) * progress;

        // Fade in/out opacity ease
        let baseOpacity = parseFloat(emoji.style.opacity) || 0.8;
        if (progress < 0.1) {
          emoji.style.opacity = (progress / 0.1) * baseOpacity;
        } else if (progress > 0.9) {
          emoji.style.opacity = ((1 - progress) / 0.1) * baseOpacity;
        } else {
          emoji.style.opacity = baseOpacity;
        }

        emoji.style.transform = `translate(${driftX}px, ${emoji.currentTop}px) rotate(${rotation}deg)`;
      });

      requestAnimationFrame(animate);
    }
    requestAnimationFrame(animate);
  </script>
</body>
</html>
