<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Murder in Korea - Profile</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at top left, #2a0f0f, #000);
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .bg-effect {
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-radial-gradient(
        circle,
        rgba(255, 0, 0, 0.05),
        rgba(255, 0, 0, 0.05) 2px,
        transparent 2px,
        transparent 20px
      );
      pointer-events: none;
    }

    .card {
      position: relative;
      background: rgba(30, 14, 14, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 50px rgba(255, 0, 0, 0.4);
      text-align: center;
      z-index: 2;
      backdrop-filter: blur(8px);
    }

    .card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #d32f2f;
      margin-bottom: 20px;
    }

    .username {
      font-size: 28px;
      font-weight: bold;
    }

    .tagline {
      font-size: 14px;
      color: #aaa;
      margin-top: 5px;
      margin-bottom: 25px;
    }

    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="bg-effect"></div>

  <div class="card">
    <img src="https://cdn.discordapp.com/avatars/1356445588203376830/db64cb9013aef7128114bd31b50e2953.png?size=1024" alt="Profile Picture">
    <div class="username">murder in korea</div>
    <div class="tagline">BLEHHHH :P<br>heylo̸̝̓l̸̘̾l̵͇͝l̵̻͒l̷̥̽l̶̙͗l̵̠͠l̷̬̀...</div>
    <div class="footer">Member Since: 1 Apr 2025<br>Last Active: 26 Jun 2025</div>
  </div>
</body>
</html>
