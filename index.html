  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
    }

    /* Center video */
    #centerVideo {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
      display: block;
      z-index: 1;
    }

    /* Mute button */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
      z-index: 10;
      visibility: hidden; /* hide until audio starts */
    }

    #muteBtn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Overlay to get user click */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
  </style>
</head>
<body>

  <!-- Video muted autoplay -->
  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4" />
  </video>

  <!-- Audio starts muted -->
  <audio id="bgAudio" src="music/music.mp3" autoplay loop muted></audio>

  <!-- Mute/unmute button, hidden initially -->
  <button id="muteBtn" aria-label="Toggle Audio">ðŸ”ˆ</button>

  <!-- Overlay asking user to click -->
  <div id="startOverlay">
    Click anywhere to start the music
  </div>

  <script>
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const overlay = document.getElementById('startOverlay');

    // Toggle mute button
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'ðŸ”ˆ' : 'ðŸ”Š';
    });

    // On user click on overlay: unmute audio and hide overlay + show mute button
    overlay.addEventListener('click', () => {
      audio.muted = false;  // unmute music
      muteBtn.textContent = 'ðŸ”Š';
      muteBtn.style.visibility = 'visible';
      overlay.style.display = 'none';
      audio.play(); // just in case
    });
  </script>
</body>
