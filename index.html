<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Goat</title>
  <meta content="An Invitation" property="og:title" />
  <meta content="You have received an invitation." property="og:description" />
  <meta content="https://jeffreyepstein.club/" property="og:url" />
  <meta content="https://www.pngkit.com/png/detail/211-2115595_invitation-letter-letter.png" property="og:image" />
  <meta content="#242429" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1" type="image/png" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none; /* Hide default cursor */
    }

    /* Dancing GIFs */
    #dancingGifRight {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 349px;
      height: auto;
      z-index: 25;
      pointer-events: none;
      transform: scaleX(-1);
    }

    #dancingGifLeft {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 349px;
      height: auto;
      z-index: 25;
      pointer-events: none;
      transform: none;
    }

    /* Cursor trail container */
    #cursorTrailContainer {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 9999;
    }

    .trail-dot {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('music/cursor.png') no-repeat center center;
      background-size: contain;
      opacity: 0.7;
      will-change: transform, opacity;
      image-rendering: -webkit-optimize-contrast;
      transition: opacity 0.3s ease;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <img id="dancingGifRight" src="music/gif.gif" alt="dancing gif right" />
  <img id="dancingGifLeft" src="music/gif.gif" alt="dancing gif left" />

  <div id="cursorTrailContainer"></div>

  <script>
    (function() {
      const trailContainer = document.getElementById('cursorTrailContainer');
      const trailCount = 10;
      const trailDots = [];

      // Initialize dots at center
      for(let i = 0; i < trailCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('trail-dot');
        trailContainer.appendChild(dot);
        trailDots.push({
          el: dot,
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          vx: 0, // velocity X (for falling physics)
          vy: 0, // velocity Y
          scale: 1,
          rotation: 0,
        });
      }

      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;

      // Track if mouse is moving
      let isMoving = false;
      let moveTimeout;

      window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        isMoving = true;
        clearTimeout(moveTimeout);
        moveTimeout = setTimeout(() => {
          isMoving = false;
        }, 150); // 150ms after last move, consider stopped
      });

      function animate() {
        trailDots.forEach((dot, index) => {
          if (index === 0) {
            // Main cursor dot sticks exactly at mouse, no rotation, bigger scale
            dot.x = mouseX;
            dot.y = mouseY;
            dot.vx = 0;
            dot.vy = 0;
            dot.rotation = 0;
            dot.scale = 1.1;
          } else {
            if (isMoving) {
              // While moving, dots follow the previous dot smoothly with easing
              const targetX = trailDots[index - 1].x;
              const targetY = trailDots[index - 1].y;

              dot.x += (targetX - dot.x) * 0.25;
              dot.y += (targetY - dot.y) * 0.25;

              // Reset velocity because we are following the cursor again
              dot.vx = 0;
              dot.vy = 0;

              // Slowly rotate the trail dots
              dot.rotation += 1 + index * 0.3;

              dot.scale = 1 - index * 0.05;

            } else {
              // Mouse stopped: dots fall down with physics + spin + fade out
              dot.vy += 0.15; // gravity acceleration
              dot.y += dot.vy;
              dot.x += dot.vx;

              // Slow horizontal drift
              dot.vx *= 0.98;

              dot.rotation += 2; // spin faster when falling

              // Fade out gradually
              dot.el.style.opacity = Math.max(0, parseFloat(dot.el.style.opacity || '0.7') - 0.01);

              // Keep scale same
              dot.scale = 1 - index * 0.05;

              // If dot falls below screen, reset it to invisible off screen bottom
              if(dot.y > window.innerHeight + 50) {
                dot.y = window.innerHeight + 50;
                dot.vy = 0;
                dot.vx = 0;
              }
            }
          }

          dot.el.style.transform = `
            translate3d(${dot.x - 16}px, ${dot.y - 16}px, 0)
            rotate(${dot.rotation}deg)
            scale(${dot.scale})
          `;
        });

        requestAnimationFrame(animate);
      }

      animate();

      // Optional: update trail dots if window resizes (keep them within viewport)
      window.addEventListener('resize', () => {
        trailDots.forEach(dot => {
          dot.x = Math.min(dot.x, window.innerWidth);
          dot.y = Math.min(dot.y, window.innerHeight);
        });
      });
    })();
  </script>

</body>
</html>
