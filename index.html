<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Center video with no UI */
    #centerVideo {
      width: 70vw;        /* adjust size */
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
    }
  </style>
</head>
<body>

  <!-- Autoplay music -->
  <audio src="music/music.mp3" autoplay loop></audio>

  <!-- Video with NO controls -->
  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4">
  </video>

</body>
</html>
