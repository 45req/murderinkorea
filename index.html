<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>The Goat</title>
  <meta content="An Invitation" property="og:title" />
  <meta content="You have received an invitation." property="og:description" />
  <meta content="https://jeffreyepstein.club/" property="og:url" />
  <meta content="https://www.pngkit.com/png/detail/211-2115595_invitation-letter-letter.png" property="og:image" />
  <meta content="#242429" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1" type="image/png" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: none; /* Hide default cursor */
    }

    /* Dancing GIFs */
    #dancingGifRight {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 349px;
      height: auto;
      z-index: 25;
      pointer-events: none;
      transform: scaleX(-1);
    }

    #dancingGifLeft {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 349px;
      height: auto;
      z-index: 25;
      pointer-events: none;
      transform: none;
    }

    /* Cursor trail container */
    #cursorTrailContainer {
      position: fixed;
      top: 0; left: 0;
      pointer-events: none;
      width: 100vw;
      height: 100vh;
      overflow: visible;
      z-index: 9999;
    }

    .trail-dot {
      position: absolute;
      width: 32px;
      height: 32px;
      background: url('music/cursor.png') no-repeat center center;
      background-size: contain;
      opacity: 0.7;
      will-change: transform, opacity;
      image-rendering: -webkit-optimize-contrast;
      transition: opacity 0.3s ease;
      transform-origin: center center;
    }

    /* Main cursor */
    #mainCursor {
      position: fixed;
      pointer-events: none;
      width: 32px;
      height: 32px;
      background: url('music/cursor.png') no-repeat center center;
      background-size: contain;
      z-index: 10000;
      transform-origin: center center;
    }
  </style>
</head>
<body>

  <img id="dancingGifRight" src="music/gif.gif" alt="dancing gif right" />
  <img id="dancingGifLeft" src="music/gif.gif" alt="dancing gif left" />

  <div id="cursorTrailContainer"></div>
  <div id="mainCursor"></div>

  <script>
    (function() {
      const trailContainer = document.getElementById('cursorTrailContainer');
      const mainCursor = document.getElementById('mainCursor');
      const trailCount = 10;
      const trailDots = [];

      // Initialize trail dots at center
      for(let i = 0; i < trailCount; i++) {
        const dot = document.createElement('div');
        dot.classList.add('trail-dot');
        trailContainer.appendChild(dot);
        trailDots.push({
          el: dot,
          x: window.innerWidth / 2,
          y: window.innerHeight / 2,
          vx: 0,
          vy: 0,
          opacity: 0.7,
        });
      }

      let mouseX = window.innerWidth / 2;
      let mouseY = window.innerHeight / 2;

      // Track mouse movement state
      let isMoving = false;
      let moveTimeout;

      window.addEventListener('mousemove', (e) => {
        mouseX = e.clientX;
        mouseY = e.clientY;

        // Position main cursor exactly at mouse
        mainCursor.style.transform = `translate3d(${mouseX - 16}px, ${mouseY - 16}px, 0)`;

        isMoving = true;
        clearTimeout(moveTimeout);
        moveTimeout = setTimeout(() => {
          isMoving = false;
        }, 150); // 150ms after last move = stopped
      });

      // Initial position main cursor center
      mainCursor.style.transform = `translate3d(${mouseX - 16}px, ${mouseY - 16}px, 0)`;

      function animate() {
        trailDots.forEach((dot, index) => {
          if (isMoving) {
            // While moving, trail dots follow previous dot smoothly
            const targetX = (index === 0) ? mouseX : trailDots[index - 1].x;
            const targetY = (index === 0) ? mouseY : trailDots[index - 1].y;

            dot.x += (targetX - dot.x) * 0.25;
            dot.y += (targetY - dot.y) * 0.25;

            // Reset velocity when following cursor
            dot.vx = 0;
            dot.vy = 0;

            dot.opacity = 0.7;
          } else {
            // Mouse stopped - trail dots fall down with gravity and fade out
            dot.vy += 0.15; // gravity
            dot.y += dot.vy;
            dot.x += dot.vx;

            // Slow horizontal friction
            dot.vx *= 0.98;

            dot.opacity -= 0.007;
            if (dot.opacity < 0) dot.opacity = 0;

            // Reset off screen dots to bottom and hide
            if(dot.y > window.innerHeight + 50) {
              dot.y = window.innerHeight + 50;
              dot.vy = 0;
              dot.vx = 0;
            }
          }

          dot.el.style.transform = `translate3d(${dot.x - 16}px, ${dot.y - 16}px, 0)`;
          dot.el.style.opacity = dot.opacity;
        });

        requestAnimationFrame(animate);
      }

      animate();

      window.addEventListener('resize', () => {
        trailDots.forEach(dot => {
          dot.x = Math.min(dot.x, window.innerWidth);
          dot.y = Math.min(dot.y, window.innerHeight);
        });
      });
    })();
  </script>

</body>
</html>
