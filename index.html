<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>The Goat</title>
  <meta content="Jeffrey Edward Epstein" property="og:title" />
  <meta content="Jeffrey Edward Epstein was an American financier and child sex offender. He began his professional career as a teacher at the Dalton School." property="og:description" />
  <meta content="https://jorkin.it.com/" property="og:url" />
  <meta content="https://cdn.discordapp.com/attachments/1397687603536592976/1447028820757713128/iu_.png?ex=6936221b&is=6934d09b&hm=319ec9dd15ca8e5e961977c5db172516eb627cb60cc7249b57562fa533021c85" property="og:image" />
  <meta content="#43B581" data-react-helmet="true" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1&ipt=24130184d9a3c1855008376160967a67468addc110f50aab7a511cc334c0035f" type="image/png" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Floating emojis container */
    #emojiContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 24px; /* fixed size for all emojis */
      user-select: none;
      animation-timing-function: linear;
      will-change: transform;
      opacity: 0.8;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.7));
    }

    /* Center video */
    #centerVideo {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
      display: block;
      z-index: 1;
    }

    /* Mute button */
    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
      z-index: 10;
      visibility: hidden;
    }

    #muteBtn:hover {
      background: rgba(255, 255, 255, 0.35);
    }

    /* Overlay to get user click */
    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      text-align: center;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    /* Small almost invisible text */
    #refreshText {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 10px;
      color: rgba(0,0,0,0.15);
      font-family: Arial, sans-serif;
      user-select: none;
      pointer-events: none;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <!-- Floating emojis -->
  <div id="emojiContainer"></div>

  <!-- Video muted autoplay -->
  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4" />
  </video>

  <!-- Audio element -->
  <audio id="bgAudio" loop muted></audio>

  <!-- Mute/unmute button, hidden initially -->
  <button id="muteBtn" aria-label="Toggle Audio">üîà</button>

  <!-- Overlay asking user to click -->
  <div id="startOverlay">
    Click anywhere to start the music
  </div>

  <!-- Refresh text -->
  <div id="refreshText">refresh to cycle songs</div>

  <script>
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const overlay = document.getElementById('startOverlay');
    const emojiContainer = document.getElementById('emojiContainer');
    const refreshText = document.getElementById('refreshText');

    // üéµ Songs array including music.mp3 + others:
    const songs = [
      'music/music1.mp3',
      'music/music.mp3',
      'music/music2.mp3',
      'music/music3.mp3',
      'music/music4.mp3',
      'music/music5.mp3',
    ];

    let currentSongIndex = 0;

    // Play song by index
    function playSong(index) {
      audio.src = songs[index];
      audio.muted = false;
      audio.play().catch(() => {}); // catch autoplay errors
      muteBtn.style.visibility = 'visible';
      muteBtn.textContent = 'üîä';
    }

    // On song end, cycle to next
    audio.addEventListener('ended', () => {
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playSong(currentSongIndex);
    });

    // Toggle mute/unmute
    muteBtn.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
    });

    // Start music on overlay click
    overlay.addEventListener('click', () => {
      playSong(currentSongIndex);
      overlay.style.display = 'none';
    });

    // Create floating emojis
    const emojiList = ['üèùÔ∏è', 'üå¥', 'üêö']; // 3 emojis
    const emojiCount = 20;

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.top = (100 + Math.random() * 10) + 'vh';
      emoji.style.opacity = 0.8;
      emoji.style.animation = `floatUp ${10 + Math.random() * 15}s linear infinite`;
      const drift = (Math.random() - 0.5) * 50;
      emoji.style.setProperty('--drift', drift + 'vw');
      emojiContainer.appendChild(emoji);
    }

    for (let i = 0; i < emojiCount; i++) {
      createEmoji();
    }
  </script>

  <style>
    @keyframes floatUp {
      0% {
        transform: translateX(0) translateY(0);
        opacity: 0;
      }
      10% {
        opacity: 0.8;
      }
      100% {
        transform: translateX(var(--drift)) translateY(-120vh);
        opacity: 0;
      }
    }
  </style>

</body>
</html>
