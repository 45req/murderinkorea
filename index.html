<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Playlist</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Fullscreen background video */
    #bgVideo {
      position: fixed;
      top: 50%;
      left: 50%;
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      transform: translate(-50%, -50%);
      object-fit: cover;
    }

    .container {
      max-width: 420px;
      width: 90%;
      text-align: center;
      padding: 2rem;
      border-radius: 16px;
      background: rgba(0, 0, 0, 0.4);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      color: white;
    }

    iframe {
      width: 100%;
      height: 380px;
      border-radius: 12px;
      border: none;
    }

    @media (max-width: 500px) {
      iframe {
        height: 300px;
      }
    }
  </style>
</head>
<body>

  <!-- Background Video -->
  <video id="bgVideo" autoplay muted loop>
    <source src="music/video.mp4" type="video/mp4">
  </video>

  <!-- Autoplay Music -->
  <audio src="music/music.mp3" autoplay loop></audio>

  <div class="container">
    <h1>My Playlist:</h1>
    <iframe 
      src="https://open.spotify.com/embed/playlist/34FCT6n4pi2VrfmpoS6SgF?utm_source=generator&theme=0" 
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

</body>
</html>
