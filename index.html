<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  
  <title>The Goat</title>
  <meta content="An Invitation" property="og:title" />
  <meta content="You have received an invitation." property="og:description" />
  <meta content="https://jeffreyepstein.club/" property="og:url" />
  <meta content="https://www.pngkit.com/png/detail/211-2115595_invitation-letter-letter.png" property="og:image" />
  <meta content="#242429" name="theme-color" />
  
  <link rel="icon" href="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.emojiterra.com%2Fgoogle%2Fnoto-emoji%2Funicode-15%2Fcolor%2F1024px%2F1f3dd.png&f=1&nofb=1" type="image/png" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body, html {
      height: 100%;
      width: 100%;
      background: black;
      overflow: hidden;
      position: relative;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;

      cursor: url('music/cur.cur'), url('music/cur.png') 16 16, auto;
    }

    #emojiContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .emoji {
      position: absolute;
      font-size: 24px;
      user-select: none;
      animation-timing-function: linear;
      will-change: transform;
      opacity: 0.8;
      filter: drop-shadow(0 0 1px rgba(0,0,0,0.7));
    }

    #centerVideo {
      width: 70vw;
      max-width: 900px;
      border-radius: 12px;
      object-fit: contain;
      display: block;
      z-index: 1;
    }

    #muteBtn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 18px;
      transition: background 0.3s ease;
      z-index: 10;
      visibility: hidden;
    }

    #muteBtn:hover { background: rgba(255, 255, 255, 0.35); }

    #startOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.4rem;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }

    #refreshText {
      position: fixed;
      bottom: 5px;
      right: 10px;
      font-size: 34px;
      color: rgba(255, 255, 255, 0.08);
      user-select: none;
      pointer-events: none;
      z-index: 10000;
    }

    @keyframes floatUp {
      0% { transform: translateX(0) translateY(0); opacity: 0; }
      10% { opacity: 0.8; }
      100% { transform: translateX(var(--drift)) translateY(-120vh); opacity: 0; }
    }

    /* Dancing GIF animation from right to left */
    @keyframes slideLeft {
      0% {
        right: -349px;
        transform: scaleX(-1); /* mirrored */
      }
      50% {
        right: calc(100vw - 349px); /* fully visible on right */
      }
      100% {
        right: 100vw; /* fully left off-screen */
        transform: scaleX(-1);
      }
    }

    #lightning-bg {
      position: fixed;
      inset: 0;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: -1;
      transition: opacity 0.12s ease-out;
      mix-blend-mode: screen;
    }

    /* Bottom right fixed GIF */
    #bottomGif {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 349px;
      height: auto;
      z-index: 20;
      pointer-events: none;
      transform: none;
    }

    /* Dancing GIF moving left */
    #dancingGif {
      position: fixed;
      bottom: 10px;
      width: 349px;
      height: auto;
      z-index: 25;
      pointer-events: none;
      animation: slideLeft 12s linear infinite;
    }
  </style>
</head>
<body>

  <div id="emojiContainer"></div>

  <video id="centerVideo" autoplay loop muted playsinline>
    <source src="music/video.mp4" type="video/mp4" />
  </video>

  <audio id="bgAudio" loop muted></audio>

  <button id="muteBtn" aria-label="Toggle Audio">üîà</button>

  <div id="startOverlay">Click to accept the invitation</div>

  <div id="refreshText">refresh to cycle songs</div>

  <div id="lightning-bg"></div>

  <!-- Bottom right GIF -->
  <img id="bottomGif" src="music/gif.gif" alt="bottom gif" />

  <!-- Dancing GIF sliding left, mirrored -->
  <img id="dancingGif" src="music/dancing.gif" alt="dancing gif" />

  <script>
    const audio = document.getElementById('bgAudio');
    const muteBtn = document.getElementById('muteBtn');
    const overlay = document.getElementById('startOverlay');
    const emojiContainer = document.getElementById('emojiContainer');

    const songs = [
      'music/music.mp3',
      'music/music2.mp3',
      'music/music3.mp3',
      'music/music4.mp3',
      'music/music5.mp3',
    ];

    let currentSongIndex = Math.floor(Math.random() * songs.length);

    function playSong(i) {
      audio.src = songs[i];
      audio.muted = false;
      audio.play().catch(() => {});
      muteBtn.style.visibility = 'visible';
      muteBtn.textContent = 'üîä';
    }

    audio.onended = () => {
      currentSongIndex = Math.floor(Math.random() * songs.length);
      playSong(currentSongIndex);
    };

    muteBtn.onclick = () => {
      audio.muted = !audio.muted;
      muteBtn.textContent = audio.muted ? 'üîà' : 'üîä';
    };

    overlay.onclick = () => {
      playSong(currentSongIndex);
      overlay.style.display = 'none';
    };

    const emojiList = ['üèùÔ∏è', 'üå¥', 'üëß', 'üåä'];
    for (let i = 0; i < 29; i++) {
      const e = document.createElement('div');
      e.className = 'emoji';
      e.textContent = emojiList[Math.floor(Math.random() * emojiList.length)];
      e.style.left = Math.random() * 100 + 'vw';
      e.style.top = (100 + Math.random() * 10) + 'vh';
      e.style.animation = `floatUp ${10 + Math.random()*15}s linear infinite`;
      e.style.setProperty('--drift', (Math.random() - 0.5) * 50 + 'vw');
      emojiContainer.appendChild(e);
    }

    /* Lightning background script */
    const lightning = document.getElementById("lightning-bg");

    function lightningFlash() {
      lightning.style.opacity = "1";

      setTimeout(() => { lightning.style.opacity = "0"; }, 120);

      if (Math.random() > 0.5) {
        setTimeout(() => {
          lightning.style.opacity = "1";
          setTimeout(() => { lightning.style.opacity = "0"; }, 80);
        }, 200);
      }

      const nextFlashDelay = 3000 + Math.random() * 5000;
      setTimeout(lightningFlash, nextFlashDelay);
    }

    lightningFlash();
  </script>

</body>
</html>
