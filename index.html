<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Center</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      width: 100vw;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Centered video */
    #centerVideo {
      width: 70vw;       /* change size if needed */
      max-width: 900px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2);
    }
  </style>
</head>
<body>

  <!-- Music autoplay -->
  <audio src="music/music.mp3" autoplay loop></audio>

  <!-- Center video -->
  <video id="centerVideo" autoplay loop controls>
    <source src="music/video.mp4" type="video/mp4">
  </video>

</body>
</html>
