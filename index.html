<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>The Goat</title>

<meta content="An Invitation" property="og:title" />
<meta content="You have received an invitation." property="og:description" />
<meta content="https://jeffreyepstein.club/" property="og:url" />
<meta content="https://www.pngkit.com/png/detail/211-2115595_invitation-letter-letter.png" property="og:image" />
<meta content="#242429" name="theme-color" />

<style>
* { margin:0; padding:0; box-sizing:border-box; }

html, body {
  width:100%;
  height:100%;
  background:black;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
}

/* CENTER VIDEO */
#centerVideo {
  width:70vw;
  max-width:900px;
  border-radius:12px;
  z-index:5;
}

/* SIDE IMAGE BOXES */
.flashColumn {
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:260px;
  height:80vh;
  display:flex;
  flex-direction:column;
  gap:20px;
  pointer-events:none;
  z-index:3;
}

#flashLeft { left:10px; }
#flashRight { right:10px; }

/* FLASH IMAGE STYLE */
.flashImg {
  width:100%;
  border-radius:10px;
  opacity:0;
  animation:fadeFlash 2s ease-in-out forwards;
  box-shadow:0 0 30px rgba(255,255,255,0.3);
}

@keyframes fadeFlash {
  0% { opacity:0; transform:scale(0.9); }
  25% { opacity:1; transform:scale(1); }
  75% { opacity:1; }
  100% { opacity:0; transform:scale(1.05); }
}

/* OVERLAY */
#startOverlay {
  position:fixed;
  inset:0;
  background:black;
  color:white;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:1.4rem;
  cursor:pointer;
  z-index:1000;
}
</style>
</head>

<body>

<!-- SIDE FLASH COLUMNS -->
<div id="flashLeft" class="flashColumn"></div>
<div id="flashRight" class="flashColumn"></div>

<video id="centerVideo" autoplay loop muted playsinline>
  <source src="music/video.mp4" type="video/mp4">
</video>

<audio id="bgAudio" loop muted></audio>

<div id="startOverlay">Click to accept the invitation</div>

<script>
const audio = document.getElementById("bgAudio");
const overlay = document.getElementById("startOverlay");

const flashLeft = document.getElementById("flashLeft");
const flashRight = document.getElementById("flashRight");

const songs = [
  "music/music.mp3",
  "music/music2.mp3",
  "music/music3.mp3",
  "music/music4.mp3",
  "music/music5.mp3"
];

const flashImages = Array.from({length:13}, (_,i)=>`music/flash${i+1}.jpg`);

overlay.onclick = () => {
  audio.src = songs[Math.floor(Math.random()*songs.length)];
  audio.muted = false;
  audio.play().catch(()=>{});
  overlay.style.display = "none";
};

/* CREATE FLASH IMAGE */
function spawnFlash(column) {
  const img = document.createElement("img");
  img.className = "flashImg";
  img.src = flashImages[Math.floor(Math.random()*flashImages.length)];
  column.appendChild(img);

  setTimeout(() => img.remove(), 2000);
}

/* LOOP FLASHES */
function flashLoop() {
  spawnFlash(Math.random() > 0.5 ? flashLeft : flashRight);
  setTimeout(flashLoop, 1200 + Math.random()*1800);
}

flashLoop();
</script>

</body>
</html>
